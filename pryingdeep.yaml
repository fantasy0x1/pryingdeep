crawler:
    allowed-domains: []
    body-size: 0
    cache-dir: ""
    crypto: false
    debug: false
    disallowed-domains: []
    disallowed-url-filters: []
    email: false
    ignore-robots-txt: false
    limit-delay: 0
    limit-random-delay: 0
    max-depth: 0
    phone: []
    queue-max-size: 500000
    queue-threads: 4
    tor: false
    url-filters: []
    url-revisit: false
    urls:
        - https://example.com
    user-agent: Mozilla/5.0 (X11; Linux x86_64; rv:109.0) Gecko/20100101 Firefox/115.0
    wordpress: false
database:
    host: localhost
    name: postgres
    pass: postgres
    port: 5432
    testing_name: testing
    user: postgres
exporter:
    associations: ALL
    criteria: {}
    filepath: data.json
    limit: 0
    offset: 0
    raw: false
    raw-sql: false
    raw-sql-filepath: pkg/querybuilder/queries/select.sql
    sort-by: id
    sort-order: asc
logger:
    encoder: json
    level: debug
tor:
    host: localhost
    port: 9050
