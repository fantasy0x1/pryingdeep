crawler:
    allowed-domains: []
    body-size: 5048
    cache-dir: ""
    crypto: true
    debug: false
    disallowed-domains: []
    disallowed-url-filters: []
    email: true
    ignore-robots-txt: true
    limit-delay: 1
    limit-random-delay: 0
    max-depth: 20
    phone: []
    queue-max-size: 500000
    queue-threads: 16
    tor: false
    url-filters: []
    url-revisit: false
    urls:
        - https://example.com
    user-agent: Mozilla/5.0 (X11; Linux x86_64; rv:109.0) Gecko/20100101 Firefox/115.0
    wordpress: true
database:
    host: localhost
    name: deep
    pass: admin
    port: 5432
    testing_name: testing
    user: admin
exporter:
    associations: ALL
    criteria: {}
    filepath: test.json
    limit: 1
    raw-sql: false
    raw-sql-filepath: pkg/querybuilder/queries/select.sql
    sort-by: url
    sort-order: DESC
logger:
    encoder: json
    level: debug
tor:
    host: localhost
    port: 9050
